<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Coding IDE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="AI IDE Logo" class="logo-img">
            <h1>AI-Powered IDE</h1>
        </div>
        <div class="header-controls">
            <select id="language-select" class="language-select">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="json">JSON</option>
                <option value="sql">SQL</option>
            </select>
            <button id="theme-toggle" class="theme-toggle">üåô</button>
        </div>
    </header>

    <main class="main-container">
        <section class="editor-section">
            <div class="editor-toolbar">
                <h2>Code Editor</h2>
                <div class="editor-actions">
                    <button id="new-file" class="btn btn-secondary">New File</button>
                    <button id="save-file" class="btn btn-secondary">Save</button>
                    <button id="run-code" class="btn btn-success">‚ñ∂ Run</button>
                </div>
            </div>
            <div id="monaco-editor" class="monaco-editor"></div>
            <div class="output-console">
                <h3>Output</h3>
                <pre id="run-output">// Program output will appear here</pre>
            </div>

        </section>

        <aside class="sidebar">
            <div class="ai-actions">
                <h3>AI Assistant</h3>
                <div class="action-buttons">
                    <button id="run-code" class="btn btn-success">‚ñ∂ Run</button>
                    
                    <button id="explain-btn" class="btn btn-primary" data-action="explain">
                        üìñ Explain
                    </button>
                    <button id="debug-btn" class="btn btn-primary" data-action="debug">
                        üêõ Debug
                    </button>
                    <button id="generate-btn" class="btn btn-primary" data-action="generate">
                        ‚ú® Generate
                    </button>
                    <button id="optimize-btn" class="btn btn-primary" data-action="optimize">
                        ‚ö° Optimize
                    </button>
                </div>
            </div>

            <div class="prompt-section">
                <h4>Custom Prompt</h4>
                <textarea 
                    id="prompt-input" 
                    class="prompt-input" 
                    placeholder="Enter your custom prompt here..."
                    rows="3"
                ></textarea>
                <button id="custom-prompt-btn" class="btn btn-primary full-width">
                    Send Custom Prompt
                </button>
            </div>

            <div class="response-section">
                <h4>AI Response</h4>
                <div id="response-container" class="response-container">
                    <div class="placeholder-text">
                        AI responses will appear here...
                    </div>
                </div>
                <div class="response-actions">
                    <button id="copy-response" class="btn btn-small">Copy</button>
                    <button id="clear-response" class="btn btn-small">Clear</button>
                </div>
            </div>
        </aside>
    </main>

    <footer class="footer">
        <p>AI-Powered Coding IDE ¬© 2024 | Built with Monaco Editor & AI</p>
    </footer>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Processing your request...</p>
    </div>

    <script src="js/editor.js"></script>
    <script src="js/aiService.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
