<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1e1e1e"/>
      <stop offset="100%" stop-color="#141414"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)" rx="6"/>

  <!-- Left column -->
  <rect x="20" y="20" width="760" height="420" fill="#101010" rx="4" stroke="#2a2a2a" />
  <!-- editor title -->
  <rect x="20" y="20" width="760" height="36" fill="#1f1f1f" />
  <text x="34" y="44" fill="#cfcfcf" font-family="Segoe UI, Arial" font-size="14">main.js — AI-Powered IDE</text>

  <!-- sample code blocks -->
  <rect x="36" y="72" width="708" height="36" fill="#0f5b89" rx="3" />
  <rect x="36" y="116" width="680" height="14" fill="#2a2a2a" rx="2" />
  <rect x="36" y="136" width="600" height="14" fill="#222" rx="2" />
  <rect x="36" y="156" width="520" height="14" fill="#222" rx="2" />
  <rect x="36" y="176" width="640" height="14" fill="#222" rx="2" />

  <!-- Terminal area under editor -->
  <rect x="20" y="460" width="760" height="200" fill="#0b0b0b" rx="4" stroke="#2a2a2a" />
  <rect x="36" y="476" width="700" height="18" fill="#121212" rx="2" />
  <text x="40" y="492" fill="#6be3b3" font-family="Consolas, monospace" font-size="12">$ node app.js</text>
  <text x="40" y="512" fill="#cfcfcf" font-family="Consolas, monospace" font-size="12">Server started on http://localhost:3000</text>

  <!-- Right column (chat) -->
  <rect x="800" y="20" width="380" height="640" fill="#0f0f0f" rx="4" stroke="#2a2a2a" />
  <rect x="800" y="20" width="380" height="48" fill="#161616" rx="4" />
  <text x="816" y="44" fill="#cfcfcf" font-family="Segoe UI, Arial" font-size="14">AI Assistant</text>

  <!-- chat bubbles -->
  <rect x="816" y="76" width="340" height="52" rx="8" fill="#1b1b1b" />
  <text x="832" y="104" fill="#dcdcdc" font-family="Segoe UI, Arial" font-size="12">Explain: What does this function do?</text>

  <rect x="816" y="140" width="340" height="92" rx="8" fill="#0f3b54" />
  <text x="832" y="164" fill="#dff7ff" font-family="Segoe UI, Arial" font-size="12">It validates input, formats data and returns an object.</text>

  <!-- Footer -->
  <text x="34" y="684" fill="#7a7a7a" font-family="Segoe UI, Arial" font-size="12">AI-Powered IDE — Mock screenshot</text>
  
</svg>
